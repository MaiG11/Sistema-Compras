# Nome da aplicação (usado para identificação em logs)
spring.application.name=compras

# --- Configurações de conexão com o banco de dados MySQL ---

# URL de conexão: tipo jdbc para MySQL, endereço do servidor (localhost),
# porta (3306) e nome do banco (comprasdb). useSSL=false evita aviso de SSL.
spring.datasource.url=jdbc:mysql://localhost:3306/comprasdb?useSSL=false

# Usuário do MySQL que será usado para conectar (ex: root)
spring.datasource.username=root

# Senha do usuário do MySQL.
# Se o seu MySQL NÃO tiver senha, deixe vazio após o sinal de igual:
# spring.datasource.password=
# Se tiver senha, coloque-a aqui (ex: 1234)
spring.datasource.password=1234

# Classe do driver JDBC do MySQL (opcional em muitos projetos,
# mas útil para deixar explícito qual driver usar)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate que controla criação/atualização das tabelas.
# 'update' faz o Hibernate criar as tabelas que faltam e ajustar colunas
# quando você altera suas entidades — bom para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Habilita a exibição dos comandos SQL no console para ver o que o JPA executa.
# Útil para depuração e para aprender o que está acontecendo.
spring.jpa.show-sql=true

# Dialeto do Hibernate: informa ao Hibernate como gerar SQL específico para MySQL.
# Usa a classe do dialeto do MySQL. Geralmente fica assim para MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
