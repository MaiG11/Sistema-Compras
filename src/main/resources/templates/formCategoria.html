<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Categoria</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <h1>Cadastrar Categoria</h1>

  <form th:action="${categoria.id} != null ? @{/categoria/atualizar} : @{/categoria/salvar}" method="post" th:object="${categoria}">
    
    <!-- Campo oculto para enviar o ID -->
    <input type="hidden" th:field="*{id}">

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required>
    <br><br>

    <button type="submit" class="botao">Salvar</button>
</form>

    <br>
    <a th:href="@{/categoria}" class="link-voltar">Voltar para categorias</a>

</body>
</html>
